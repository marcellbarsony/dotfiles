modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
layouts = [
  "MainAndVertStack",
  "MainAndHorizontalStack",
  "MainAndDeck",
  "GridHorizontal",
  "EvenHorizontal",
  "EvenVertical",
  "Fibonacci",
  "CenterMain",
  "CenterMainBalanced",
  "Monocle",
  "RightWiderLeftStack",
  "LeftWiderRightStack"
]
layout_mode = "Workspace"
scratchpad = []
disable_current_tag_swap = true
focus_behaviour = "Sloppy"
focus_new_windows = true

### DMENU ###

[[keybind]]
command = "Execute"
value = "dmenu_run"
modifier = ["modkey"]
key = "d"

### TERMINAL ###

[[keybind]]
command = "Execute"
value = "alacritty"
modifier = ["modkey"]
key = "Return"

### EXIT & CLOSE ###

[[keybind]]
command = "CloseWindow"
modifier = ["modkey"]
key = "q"

[[keybind]]
command = "Execute"
value = "loginctl kill-session $XDG_SESSION_ID"
modifier = ["modkey", "Shift"]
key = "q"

### RELOAD ###

[[keybind]]
command = "SoftReload"
modifier = ["modkey", "Shift"]
key = "r"

# Move to last workspace
[[keybind]]
command = "MoveToLastWorkspace"
modifier = ["modkey", "Shift"]
key = "w"

# Swap tags
[[keybind]]
command = "SwapTags"
modifier = ["modkey"]
key = "w"

