[default_apps]
teams                   =   "teams-for-linux --enable-features=UseOzonePlatform --ozone-platform=wayland --url {meeting_url}"
calendar_client         =   "thunderbird"
terminal                =   "ghostty"
browser                 =   "/usr/bin/firefox"

[debug]
try_suppress_errors     =   false
try_suppress_warnings   =   false
app_paths               =   ["~/.local/share/applications/"]

[units]
lengths                 =   "meter"
weights                 =   "kg"
volumes                 =   "l"
temperatures            =   "C"
currency                =   "eur"

[appearance]
width                   =   900
height                  =   600
gsk_renderer            =   "cairo"
recolor_icons           =   false
icon_paths              =   ["~/.config/sherlock/icons"]
icon_size               =   22
search_icon             =   true
opacity                 =   1.0

[behavior]
animate                 =   true
use_xdg_data_dir_icons  =   false

[binds]
up                      =   "control-e"
down                    =   "control-n"
left                    =   "control-m"
right                   =   "control-i"
context                 =   "control-c"
modifier                =   "control"
exec_inplace            =   "control-return"

[files]
actions                 =   "~/.config/sherlock/sherlock_actions.json"
config                  =   "~/.config/sherlock/config.toml"
css                     =   "~/.config/sherlock/style.css"
fallback                =   "~/.config/sherlock/fallback.json"
alias                   =   "~/.config/sherlock/sherlock_alias.json"
ignore                  =   "~/.config/sherlock/sherlockignore"

[caching]
caching                 =   true
cache                   =   "~/.cache/sherlock_desktop_cache.json"

[runtime]
daemonize               =   false
multi                   =   false
center                  =   false
photo_mode              =   false
display_raw             =   false

[expand]
enable                  =   false
edge                    =   "top"
margin                  =   0

[backdrop]
enable                  =   false
opacity                 =   0.6
edge                    =   "top"

[status_bar]
enable                  =   true

[search_bar_icon]
enable                  =   true
icon                    =   "system-search-symbolic"
icon_back               =   "go-previous-symbolic"
size                    =   22
