# Prompt
add_newline = false
format = """$direcotry$character"""
right_format = """$all"""

# Plugins
[azure]
format = 'via [$symbol($subscription)]($style) '
symbol = '󰠅 '
style = 'blue bold'

[c]
format = 'via [$symbol($version(-$name))]($style)'
symbol = ' '

[character]
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'

[cmd_duration]
min_time = 2_000
format = 'took [$duration]($style) '

[directory]
truncation_symbol = '../'
truncation_length = 3
truncate_to_repo = false
read_only = ' '
read_only_style = 'red'

[git_branch]
always_show_remote = true
format = 'on [$symbol$branch]($style) '
symbol = ' '
style = 'bold purple'

[git_commit]
format = 'via [$hash$tag]($style)\] '
tag_disabled = false
style = 'bold purple'

[git_status]
format = '\[($all_status$ahead_behind($style))\] '
conflicted = '='
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
up_to_date = ''
untracked = '?'
stashed = '$'
modified = '!'
staged = '+'
renamed = ''
deleted = '✘'
style = 'bold purple'

[hostname]
ssh_symbol = ' '

[line_break]
disabled = false

[lua]
format = 'via [$symbol($version)]($style)'
symbol = ' '
style = 'bold blue'

[nodejs]
symbol = ' '
format = 'via [$symbol($version)]($style) '
style = 'bold green'

