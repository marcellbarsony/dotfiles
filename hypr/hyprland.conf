# Hyprland
# https://wiki.hyprland.org/

# {{{ Init
$mainMod = SUPER
$browser = firefox
$fileManager = dolphin
$lockscreen = hyprlock
$menu = rofi -show drun
$terminal = alacritty
# }}}

# {{{ Animations
animations {
  enabled = true
  first_launch_animation = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}
# }}}

# {{{ Autostart
exec-once = alacritty
exec-once = hyprpaper
exec-once = ~/.config/waybar/launch.sh
# }}}

# {{{ Decoration
decoration {
  blur {
    brightness = 1
    contrast = 0.8916
    enabled = false
    ignore_opacity = false
    new_optimizations = true
    noise = 0.0117
    passes = 1
    popups = false
    size = 3
  }
  rounding = 0

  # Dim
  dim_inactive = false
  dim_strength = 0.3
  dim_around = 0.5

  # Shadow
  col.shadow = rgba(1a1a1aee)
  col.shadow_inactive = rgba(1a1a1aee)
  drop_shadow = false
  shadow_ignore_window = true
  shadow_range = 4
  shadow_render_power = 3

  # Opacity
  active_opacity = 1.0
  fullscreen_opacity = 1.0
  inactive_opacity = 1.0
}
# }}}

# {{{ Device
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}
# }}}

# {{{ Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
# }}}

# {{{ General
general {
  allow_tearing = false
  border_size = 1
  cursor_inactive_timeout = 3
  gaps_in = 5
  gaps_out = 10
  gaps_workspaces = 0
  layout = master
  no_border_on_floating = false
  no_cursor_warps = false
  no_focus_fallback = false
  resize_on_border = false
  resize_corner = 0

  # Border
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  col.nogroup_border = 0xffffaaff
  col.nogroup_border_active = 0xffff00ff
}
# }}}

# {{{ Gestures
gestures {
  workspace_swipe = true
  workspace_swipe_distance = 300
  workspace_swipe_fingers = 3
}
# }}}

# {{{ Input
input {
  # Keyboard
  kb_layout = us
  kb_variant = colemak_dh
  kb_model =
  kb_options = caps:capslock
  kb_rules =
  kb_file =

  # Mouse
  sensitivity = 1

  # Touchpad
  touchpad {
    natural_scroll = true
    scroll_factor = 1.0
  }

  # Window focus
  follow_mouse = 1
}
# }}}

# {{{ Keybindings
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, G, exec, $fileManager
bind = $mainMod, F, fullscreen,
bind = $mainMod, L, exec, $lockscreen
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, killactive,
bind = $mainMod, T, togglefloating,
bind = $mainMod SHIFT, Q, exit,

# Window - Move focus
bind = $mainMod, M, movefocus, l
bind = $mainMod, N, movefocus, d
bind = $mainMod, E, movefocus, u
bind = $mainMod, I, movefocus, r

# Window - Move
bind = $mainMod SHIFT, M, movewindow, l
bind = $mainMod SHIFT, N, movewindow, d
bind = $mainMod SHIFT, E, movewindow, u
bind = $mainMod SHIFT, I, movewindow, r

# Window - Resize
bind = ALT, M, resizeactive, -25 0
bind = ALT, N, resizeactive, 0 25
bind = ALT, E, resizeactive, 0 -25
bind = ALT, I, resizeactive, 25 0

# Window - Resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspaces - Switch
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9

# Workspaces - Move
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9

# Workspaces - next workspace on monitor [TODO]
bind = $mainMod SHIFT, I, workspace, m+1
bind = $mainMod SHIFT, E, workspace, m-1

# Workspaces - Scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Screenshot (Grim + Slurp)
bind = $mainMod, A, exec, ~/.config/hypr/scripts/screenshot.sh

# Sratchpads
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Waybar
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh
# }}}

# {{{ Layout [Dwindle]
dwindle {
  pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}
# }}}

# {{{ Layout [Master]
# https://wiki.hyprland.org/Configuring/Master-Layoutw
master {
  new_is_master = true
}
# }}}

# {{{ Misc
misc {
  force_default_wallpaper = -1
}
# }}}

# {{{ Monitors
# monitor=[name], [resolution@fps], [position-x-y], [scale], [transform], [rotation]
monitor=,preferred,auto,auto
monitor=eDP-1, disable
# monitor=eDP-1, 1920x1200, 0x0, 1
monitor=DP-7, 1920x1080, 960x0, 1
monitor=DP-8, 1920x1080, 0x1080, 1
monitor=DP-9, 1920x1080, 1920x1080, 1
# monitor=,preferred,auto,auto
# }}}

# {{{ Window rules
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# }}}

