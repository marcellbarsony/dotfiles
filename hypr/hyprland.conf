# Hyprland
# https://wiki.hyprland.org/

# {{{ Init
$mainMod = SUPER
$browser = firefox
$fileManager = dolphin
$menu = rofi -show run
$terminal = alacritty
# }}}

# {{{ Animations
animations {
    enabled = true
    first_launch_animation = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
# }}}

# {{{ Autostart
exec-once = alacritty
exec-once = hyprpaper
exec-once = ~/.config/waybar/launch.sh
# }}}

# {{{ Decoration
decoration {
    blur {
        brightness = 1
        contrast = 0.8916
        enabled = false
        ignore_opacity = false
        new_optimizations = true
        noise = 0.0117
        passes = 1
        popups = false
        size = 3
    }
    rounding = 0

    # Dim
    dim_inactive = false
    dim_strength = 0.3
    dim_around = 0.5

    # Shadow
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = rgba(1a1a1aee)
    drop_shadow = false
    shadow_ignore_window = true
    shadow_range = 4
    shadow_render_power = 3

    # Opacity
    active_opacity = 1.0
    fullscreen_opacity = 1.0
    inactive_opacity = 1.0
}
# }}}

# {{{ Device
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}
# }}}

# {{{ Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
# }}}

# {{{ General
general {
    allow_tearing = false
    border_size = 1
    cursor_inactive_timeout = 3
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 0
    layout = master
    no_border_on_floating = false
    no_cursor_warps = false
    no_focus_fallback = false
    resize_on_border = false
    resize_corner = 0

    # Border
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    col.nogroup_border = 0xffffaaff
    col.nogroup_border_active = 0xffff00ff
}
# }}}

# {{{ Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 300
    workspace_swipe_fingers = 3
}
# }}}

# {{{ Input
input {
    # Keyboard
    kb_layout = us
    kb_variant = colemak_dh
    kb_model =
    kb_options = caps:capslock
    kb_rules =
    kb_file =

    # Mouse
    sensitivity = 1

    # Touchpad
    touchpad {
        natural_scroll = true
        scroll_factor = 1.0
    }

    # Window focus
    follow_mouse = 1
}
# }}}

# {{{ Keybindings
# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, G, exec, $fileManager
bind = $mainMod, F, fullscreen,
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, killactive,
bind = $mainMod, T, togglefloating,
bind = $mainMod SHIFT, Q, exit,

# Window - Move focus
bind = $mainMod, M, movefocus, l
bind = $mainMod, N, movefocus, d
bind = $mainMod, E, movefocus, u
bind = $mainMod, I, movefocus, r

# Workspaces - Switch
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 0

# {{{ Default
# bind = $mainMod, 1, moveworkspacetomonitor, 1 current
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, moveworkspacetomonitor, 2 current
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, moveworkspacetomonitor, 3 current
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, moveworkspacetomonitor, 4 current
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, moveworkspacetomonitor, 5 current
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, moveworkspacetomonitor, 6 current
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, moveworkspacetomonitor, 7 current
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, moveworkspacetomonitor, 8 current
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, moveworkspacetomonitor, 9 current
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, moveworkspacetomonitor, 10 current
# bind = $mainMod, 0, workspace, 10
# }}}


# Workspaces - Move
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Workspaces - next workspace on monitor
bind = CONTROL_ALT, I, workspace, m+1
bind = CONTROL_ALT, E, workspace, m-1

# Sratchpads
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Sratchpads Scroll
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Waybar
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# }}}

# {{{ Layout [Dwindle]
dwindle {
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}
# }}}

# {{{ Layout [Master]
# https://wiki.hyprland.org/Configuring/Master-Layoutw
master {
    new_is_master = true
}
# }}}

# {{{ Misc
misc {
    force_default_wallpaper = -1
}
# }}}

# {{{ Monitors
# monitor=[name], [resolution@fps], [position-x-y], [scale], [transform], [rotation]
monitor=,preferred,auto,auto
monitor=eDP-1, disable
# monitor=eDP-1, 1920x1200, 0x0, 1
monitor=DP-7, 1920x1080, 960x0, 1
monitor=DP-8, 1920x1080, 0x1080, 1
monitor=DP-9, 1920x1080, 1920x1080, 1
# monitor=,preferred,auto,auto
# }}}

# Source file
# source = ~/.config/hypr/myColors.conf

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
