# Window-Rules
# https://wiki.hyprland.org/Configuring/Window-Rules/
# `hyprctl activewindow`
# `hyprctl clients`
# `hyprctl layers`

# Default
windowrulev2 = suppressevent maximize, class:.*

# CS2 {{{
windowrulev2 = immediate, class:^(cs2)$
# }}}

