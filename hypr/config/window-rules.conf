# Window-Rules
# https://wiki.hyprland.org/Configuring/Window-Rules
# `hyprctl activewindow`
# `hyprctl clients`
# `hyprctl layers`

# Default
windowrule = suppress_event maximize, match:class ""

# CS2 {{{
windowrule = match:class cs2, immediate on
# }}}

# Firefox {{{
windowrule = match:class firefox, match:title "", no_anim off
windowrule = match:class firefox, match:title "", center off
# Add bookmark
windowrule = match:class ^(firefox)$, match:title ^(Add bookmark).*$, no_anim off
windowrule = match:class ^(firefox)$, match:title ^(Add bookmark).*$, center on
