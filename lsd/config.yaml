# == Classic ==
classic: false

# == Blocks ==
blocks:
  - permission
  - user
  - group
  - size
  - date
  - name

# == Color ==
color:
  when: always
  theme: custom

# == Date ==
date: "+%a %d %b %Y %X"

# == Dereference ==
dereference: false

# == Icons ==
icons:
  when: auto
  theme: fancy
  separator: " "

# == Indicators ==
indicators: false

# == Layout ==
layout: grid

# == Recursion ==
recursion:
  enabled: false
  # depth: 3

# == Size ==
size: default

# == Sorting ==
sorting:
  column: name
  reverse: false
  dir-grouping: none

# == Permission ==
permission: rwx

# == No Symlink ==
no-symlink: false

# == Total size ==
total-size: false

# == Hyperlink ==
hyperlink: always

# == Symlink arrow ==
symlink-arrow: â‡’

# == Header ==
header: false
