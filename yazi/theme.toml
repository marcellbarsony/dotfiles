"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

# Flavor {{{
[flavor]
use = ""
# }}}

# App {{{
[app]
overall = { bg = "#000000" }
# }}}

# Confirm {{{
[confirm]
body       = { fg = "white" }
border     = { fg = "white" }
title      = { fg = "white" }
btn_yes    = { fg = "white" }
btn_no     = { fg = "white" }
# }}}

# CMP {{{
[cmp]
border   = { fg = "blue" }
active   = { reversed = true }
inactive = {}

# Icons
icon_file    = ""
icon_folder  = ""
icon_command = ""
# }}}

# Filetype {{{
[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "white" },

    # Media
    { mime = "{audio,video}/*", fg = "white" },

    # Archives
    { mime = "application/*zip", fg = "white" },
    { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "white" },

    # Documents
    { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "white" },

    # Fallback
    { name = "*",  fg = "white" },
    { name = "*/", fg = "white" },
    { url = "*",   fg = "white" },
]
# }}}

# Help {{{
[help]
on      = { fg = "magenta" }
run     = { fg = "cyan" }
desc    = { fg = "white" }
hovered = { reversed = true, bold = true }
footer  = { fg = "white", bg = "black" }

# Icons
icon_info  = ""
icon_warn  = ""
icon_error = ""
# }}}

# Icon {{{
[icon]
