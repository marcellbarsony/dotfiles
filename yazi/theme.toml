# Indicator {{{
[indicator]
# current = { }
# parent = { }
preview = { fg = "white", underline = false }

padding = { open = "█", close = "█" }
# }}}

# Input {{{
[input]
border   = { fg = "white"    }
title    = { fg = "white"    }
value    = { fg = "white"    }
selected = { reversed = true }
# }}}

# Manager {{{
[mgr]

# Border
border_symbol = "│"
border_style  = { fg = "darkgrey" }

# Count
count_copied   = { fg = "white", bg = "green" }
count_cut      = { fg = "white", bg = "red" }
count_selected = { fg = "white", bg = "yellow" }

# CWD
cwd = { fg = "white"}

# Find
find_keyword  = { fg = "yellow", bold = true, italic = false, underline = false }
find_position = { fg = "yellow", bold = true, italic = true, bg = "reset"       }

# Marker
marker_copied   = { fg = "lightgreen",  bg = "lightgreen"  }
marker_cut      = { fg = "lightred",    bg = "lightred"    }
marker_marked   = { fg = "lightcyan",   bg = "lightcyan"   }
marker_selected = { fg = "lightyellow", bg = "lightyellow" }

# Syntax highlighting
syntect_theme = "/home/marci/.config/yazi/tmtheme/catppuccin-mocha.xml"
# }}}

# Mode {{{
[mode]
# Normal
normal_main = { fg = "white", bg = "black", bold = true }
normal_alt  = { fg = "white", bg = "black", bold = true }

# Select
select_main = { fg = "white", bg = "black", bold = true }
select_alt  = { fg = "white", bg = "black", bold = true }

# Unset
unset_main  = { fg = "white", bg = "black", bold = true }
unset_alt   = { fg = "white", bg = "black", bold = true }
# }}}

# Notify {{{
[notify]
title_info  = { fg = "green" }
title_warn  = { fg = "yellow" }
title_error = { fg = "red" }
# }}}

# Pick {{{
[pick]

# }}}

# Spot {{{
[spot]
border   = { fg = "white" }
title    = { fg = "white" }
tbl_col  = { fg = "white" }
tbl_cell = { fg = "white" }
# }}}

# Status {{{
[status]

# overall = { bg = "" }

# Separator
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Permissions
perm_type  = { fg = "gray"  }
perm_read  = { fg = "white" }
perm_write = { fg = "white" }
perm_exec  = { fg = "white" }
perm_sep   = { fg = "white" }

# Progress
progress_label  = { bold = true }
progress_normal = { fg = "white", bg = "black" }
progress_error  = { fg = "red", bg = "black" }
# }}}

# Tabs {{{
[tabs]
active = { fg = "white", bg = "darkgrey"}
inactive = { fg = "grey", bg = "black"}
sep_inner = { open = "", close = ""}
sep_outer = { open = "", close = ""}
# }}}

# Tasks {{{
[tasks]
border  = { fg = "white" }
title   = { fg = "white" }
hovered = { fg = "white", bold = true }
# }}}

# Which {{{
[which]
cols            = 3
mask            = { bg = "black" }
cand            = { fg = "lightcyan" }
rest            = { fg = "darkgray" }
desc            = { fg = "white" }
separator       = "  "
separator_style = { fg = "darkgray" }
# }}}
