# https://github.com/sxyazi/yazi/blob/shipped/yazi-config/preset/yazi-default.toml
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

# Manager {{{
[manager]
ratio          = [ 3, 5, 7 ]
sort_by        = "natural"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
sort_translit  = true
linemode       = "none"
show_hidden    = true
show_symlink   = true
scrolloff      = 100
mouse_events   = [ "click", "scroll" ]
title_format   = "Yazi: {cwd}"
# }}}

# Preview {{{
[preview]
wrap            = "no"
tab_size        = 2
max_width       = 1000
max_height      = 1000
cache_dir       = ""
image_delay     = 100
image_filter    = "triangle"
image_quality   = 90
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]
# }}}

# Opener {{{
[opener]
edit = [
    { run = '$EDITOR "$@"', desc = "nvim", block = true },
]
play = [
    { run = 'vlc "$@"', desc = "vlc", orphan = true },
]
open = [
    { run = 'xdg-open "$@"', desc = "XDG open" },
]
browser = [
    { run = 'firefox "$@"', desc = "Browser" },
]
# }}}

# Open {{{
[open]
rules = [
    { name = "*.c",    use = "edit" },
    { name = "*.conf", use = "edit" },
    { name = "*.cfg",  use = "edit" },
    { name = "*.cpp",  use = "edit" },
    { name = "*.css",  use = "edit" },
    { name = "*.html", use = "edit" },
    { name = "*.ini",  use = "edit" },
    { name = "*.js",   use = "edit" },
    { name = "*.json", use = "edit" },
    { name = "*.lua",  use = "edit" },
    { name = "*.md",   use = "edit" },
    { name = "*.out",  use = "edit" },
    { name = "*.sh",   use = "edit" },
    { name = "*.pdf",  use = "browser" },
    { name = "*.py",   use = "edit" },
    { name = "*.rs",   use = "edit" },
    { name = "*.ron",  use = "edit" },
    { name = "*.scss", use = "edit" },
    { name = "*.toml", use = "edit" },
    { name = "*.txt",  use = "edit" },
    { name = "*.xml",  use = "edit" },
    { name = "*.yml",  use = "edit" },
    { name = "*.yaml", use = "edit" },
    { name = "*.zig",  use = "edit" },
    { name = "config", use = "edit" },
    { mime = "image/*", use = "open" },
    { mime = "text/*", use = "edit" },
    { mime = "{audio,video}/*", use = "play" }
]
append_rules = [
    { name = "*", use = "open" }
]
# }}}

# Tasks {{{
[tasks]
bizarre_retry    = 5
image_alloc      = 536870912  # 512MB
image_bound      = [ 0, 0 ]
macro_workers    = 25
micro_workers    = 10
suppress_preload = false
# }}}

# Plugin {{{
[plugin]
fetchers = [
    # Mimetype
    { id = "mime", name = "*", run = "mime", if = "!mime", prio = "high" },
]
preloaders = [
    # Image
    { mime = "image/{avif,heic,jxl,svg+xml}", run = "magick" },
    { mime = "image/*", run = "image" },
    # Video
    # { mime = "video/*", run = "vlc" },
    # PDF
    { mime = "application/pdf", run = "pdf" },
    # Font
    { mime = "font/*", run = "font" },
    { mime = "application/vnd.ms-opentype", run = "font" },
]
previewers = [
    { name = "*/", run = "folder", sync = true },
    # Code
    { mime = "text/*", run = "code" },
    { mime = "*/{xml,javascript,x-wine-extension-ini}", run = "code" },
    # JSON
    { mime = "application/{json,x-ndjson}", run = "json" },
    # Image
    { mime = "image/{avif,heic,jxl,svg+xml}", run = "magick" },
    { mime = "image/*", run = "image" },
    # Video
    { mime = "video/*", run = "vlc" },
    # PDF
    { mime = "application/pdf", run = "pdf" },
    # Archive
    { mime = "application/{,g}zip", run = "archive" },
    { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar,iso9660-image}", run = "archive" },
    # Font
    { mime = "font/*", run = "font" },
    { mime = "application/vnd.ms-opentype", run = "font" },
    # Fallback
    { name = "*", run = "file" },
]
# }}}

# Input {{{
[input]
cursor_blink = false

# cd
cd_title  = "Change directory:"
cd_origin = "top-center"
cd_offset = [ 0, 2, 50, 3 ]

# create
create_title  = ["Create:", "Create (dir):"]
create_origin = "top-center"
create_offset = [ 0, 2, 50, 3 ]

# rename
rename_title  = "Rename:"
rename_origin = "hovered"
rename_offset = [ 0, 1, 50, 3 ]

# trash
trash_title   = "Move {n} selected file{s} to trash? (y/N)"
trash_origin  = "top-center"
trash_offset  = [ 0, 2, 50, 3 ]

# delete
delete_title  = "Delete {n} selected file{s} permanently? (y/N)"
delete_origin = "top-center"
delete_offset = [ 0, 2, 50, 3 ]

# filter
filter_title  = "Filter:"
filter_origin = "top-center"
filter_offset = [ 0, 2, 50, 3 ]

# find
find_title  = [ "Find next:", "Find previous:" ]
find_origin = "top-center"
find_offset = [ 0, 2, 50, 3 ]

# search
search_title  = "Search via {n}:"
search_origin = "top-center"
search_offset = [ 0, 2, 50, 3 ]

# shell
shell_title  = [ "Shell:", "Shell (block):" ]
shell_origin = "top-center"
shell_offset = [ 0, 2, 50, 3 ]

# overwrite
overwrite_title  = "Overwrite an existing file? (y/N)"
overwrite_origin = "top-center"
overwrite_offset = [ 0, 2, 50, 3 ]

# quit
quit_title  = "{n} task{s} running, sure to quit? (y/N)"
quit_origin = "top-center"
quit_offset = [ 0, 2, 50, 3 ]

[select]
open_title  = "Open with:"
open_origin = "hovered"
open_offset = [ 0, 1, 50, 7 ]

[which]
sort_by        = "none"
sort_sensitive = false
sort_reverse   = false
sort_translit  = false

[log]
enabled = false
# }}}
