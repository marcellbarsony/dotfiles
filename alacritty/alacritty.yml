env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 5
    y: 5

  dynamic_padding: false
  decorations: full
  opacity: 0.7
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

  decorations_theme_variant: Dark
  resize_increments: false
  option_as_alt: None

scrolling:
  history: 5000
  multiplier: 5

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 11.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  builtin_box_drawing: true

draw_bold_text_with_bright_colors: false

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
  #- ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
